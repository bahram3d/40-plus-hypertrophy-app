<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hypertrophy 40+</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6600">
</head>
<body>
  <nav>
    <button id="tab-onboarding" class="active">Setup</button>
    <button id="tab-plan">Plan</button>
    <button id="tab-log">Log</button>
  </nav>

  <section id="view-onboarding">
    <h2>Quick Setup</h2>
    <label>Body-weight (kg)<input id="bw" type="number" value="74"></label>
    <label>Wrist pain 0-10<input id="wrist" type="range" min="0" max="10" value="0"></label>
    <button id="save-user">Save & Build Plan</button>
  </section>

  <section id="view-plan" hidden>
    <h2>This Week</h2>
    <div id="plan-view"></div>
  </section>

  <section id="view-log" hidden>
    <h2>Todayâ€™s Session</h2>
    <div id="log-view"></div>
    <button id="save-session">Save Session</button>
  </section>

  <script src="js/app.js" type="module"></script>
  <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>
</html>
